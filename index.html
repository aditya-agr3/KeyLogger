<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Keylogger</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1 style="border:2px solid black; padding: 2px; border-radius: 10px;">Keylogger </h1>
    <p> Dont forget to subscribe to my channel </p>
    <div class="button-container">
      <button id="start-btn">start logging keypress</button>
      <button id="stop-btn">stop logging keypress</button>
    </div>
    <div class="button-container">
      <div id="log"> </div>
      <div id="state"> </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
